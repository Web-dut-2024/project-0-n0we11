<!-- advanced_search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Advanced Search</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="as_q" class="advanced-search" placeholder="all these words">
            <input type="text" name="as_epq" class="advanced-search" placeholder="this exact word or phrase">
            <input type="text" name="as_oq" class="advanced-search" placeholder="any of these words">
            <input type="text" name="as_nq" class="advanced-search" placeholder="none of these words">
            <input type="submit" value="Advanced Search" class="advanced-button">
        </form>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>
    </div>
</body>
</html>
